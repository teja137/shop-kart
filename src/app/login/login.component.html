<div *ngIf="isLoading" class="text-center mt-5">
    <app-spinner></app-spinner>
    <div class="text-danger">Loading....</div>
</div>
<div class="alert alert-success" *ngIf="message">
    {{ message }}
</div>
<div class="col-md-4 offset-md-4 mt-4">
    <div class="card">
        <div class="card-header">
            <div class="text-primary text-center fw-bold">
                Login
            </div>
        </div>
        <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit) = "onSubmit(loginForm)" >
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" ngModel name="email" #email="ngModel">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" ngModel name="password" #password="ngModel">
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary ms-5 me-2">Login</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
